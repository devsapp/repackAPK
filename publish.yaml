Type: Application
Name: start-repack-apk
Version: 0.0.8
Provider:
  - 阿里云
Description: 基于 CDN + Custom 运行时实现 apk 实时打渠道包
HomePage: https://github.com/devsapp/start-repack-apk
Tags:
  - apk 渠道游戏包实时打包
  - apk 渠道实时打包
  - 实时 apk 渠道分包
  - 计算任务
Category: 其它
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  硬盘挂载:
    Authorities:
      - AliyunNASFullAccess
  VPC:
    Authorities:
      - AliyunVPCFullAccess
  其它:
    Authorities:
      - AliyunECSFullAccess

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: apk-repack
      description: 应用所属的函数计算服务
    functionName:
      title: 函数名
      type: string
      default: get-apk
      description: 应用的函数名称
